<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/main.css"/>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body class="contact_container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">La Luz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signUp.html">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
          </ul>
        </div>
      </nav>

      <div>
        <h1 class="contact_title" style="font-size: 60px"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              data-bs-custom-class="custom-tooltip"
              title="Any resemblance to real persons, living or dead, is purely coincidental.">
              Contact Us
          </h1>
          <div class="contact_form">
            <p>Please enter your info below and we will reach out.</p>
            <div class="form">
              <form action="">
                <fieldset>
                  <div class="row">
                    <label class="side" for="name">Name</label>
                    <textarea class="main" name="" id="name" cols="1" rows="1">Name</textarea>
                  </div>
                  <div class="row">
                    <label class="side" for="select">Gender</label>
                    <select class="main" name="" id="select">
                      <option value="">Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="nonebinary">Nonebinary</option>
                    </select>
                  </div>
                  <div class="row">
                    <label class="side" for="email">Email</label>
                    <textarea class="main" name="" id="email" cols="1" rows="1">Email</textarea>
                  </div>
                  <div class="row">
                    <label class="side" for="subject">Subject</label>
                    <textarea class="main" name="" id="subject" cols="30" rows="10">Please briefly discribe your needs</textarea>
                  </div>
                  <div class="row">
                    <label class="side" for="day">Days convinient for you</label>
                    <input class="main" type="date" name="" id="day">
                  </div>
                  <div class="row">
                    <label class="side" for="time">Time of day you'd prefer to meet</label>
                    <select class="main" id="time">
                      <option value="">10:00-11:59 am</option>
                      <option value="">2:00-5:30 pm</option>
                    </select>
                  </div>
                  <div class="row" id="button">
                    <input type="submit" class="submit">
                  </div>
              
                </fieldset>
              </form>
            </div>
      </div>
      
    </body>
</html>
