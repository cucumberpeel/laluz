<html>
  <head>
    <title>Search page</title>
    <link rel="stylesheet" href="signUpStyle.css" />

      <div class="sign-up-form">
        <p>Search</p>
        <form id="form" role="search">

            class="input-box"

        </form>
      </div>
    </body>
  </head>
